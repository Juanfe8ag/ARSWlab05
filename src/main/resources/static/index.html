<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>

    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <body>
    <div class="container">
        <h2 id="authorName">Autor: </h2>

        <input type="text" id="authorInput" placeholder="Ingrese autor"/>
        <button id="getBlueprintsBtn" class="btn btn-primary">Consultar planos</button>

        <table class="table">
            <thead>
            <tr>
                <th>Nombre del plano</th>
                <th># Puntos</th>
            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>

        <h4 id="totalPoints">Total de puntos: 0</h4>
    </div>

    <script>
        $("#getBlueprintsBtn").on("click", function () {
            var author = $("#authorInput").val();
            if (author) {
                app.setAuthorName(author);
                app.updateBlueprints(author);
            } else {
                alert("Ingrese un autor v√°lido.");
            }
        });
    </script>
    </body>
</head>
